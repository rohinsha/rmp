<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Equiphunt - Leads Management System</title>
		<link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500" rel="stylesheet">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		
		<link rel="stylesheet" href="css/jquery-confirm.min.css">
		<link rel="stylesheet" href="css/signin.css">
		

	</head>
	<body>
	<div class="container-fluid border wrapper" role="main">
	    <div class="inner-block">
	  		<h4>Welcome to RMP!</h4>
	  		<div class="row setnew-password-block">
	  			<h3>Set New Password </h3>
	  			<form class="row custom-form">
	  				<div class="col-xs-12 form-group">
		  				<label>New Password</label>
		  				<input type="text" name="newpassword" class="form-control">
		  			</div>
		  			<div class="col-xs-12 form-group">
		  				<label>Confirm Password</label>
		  				<input type="text" name="confirm-password" class="form-control">
		  			</div>
		  			<button class="setnew-password-btn">Submit</button>
	  			</form>
	  		</div>
		</div>
	</div>
	
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery-confirm.min.js"></script>
		<script src="js/login.js"></script>
	</body>
</html>
